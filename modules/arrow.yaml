module:
  name: arrow
  category: datetime
  description: easy to use time and date formatting
  doc: https://arrow.readthedocs.io/en/latest/
  src: https://github.com/arrow-py/arrow
  install: pip install -U arrow
  example: |
    >>> import arrow
    >>> arrow.get('2013-05-11T21:23:58.970460+07:00')
    <Arrow [2013-05-11T21:23:58.970460+07:00]>
  screenshot: none
  alternatives:
    - maya
