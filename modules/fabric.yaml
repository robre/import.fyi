module:
  name: fabric
  category: administration
  description: Fabric is a high level Python (2.7, 3.4+) library designed to execute shell commands remotely over SSH, yielding useful Python objects in return
  doc: https://www.fabfile.org
  src: https://github.com/fabric/fabric
  install: pip install -U fabric
  example: |
    from flask import Flask
    >>> result = Connection('web1').run('hostname')
    web1
    >>> result
    <Result cmd='hostname' exited=0>
  screenshot: https://www.fabfile.org/_static/logo.png
  alternatives:
    - None
