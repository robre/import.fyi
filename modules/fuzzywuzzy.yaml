module:
  name: fuzzywuzzy
  category: search
  description: Fuzzy string matching and searching
  doc: https://chairnerd.seatgeek.com/fuzzywuzzy-fuzzy-string-matching-in-python/
  src: https://github.com/seatgeek/fuzzywuzzy
  install: pip install -U fuzzywuzzy
  example: |
    from fuzzywuzzy import process
    choices = ["Atlanta Falcons", "New York Jets", "New York Giants", "Dallas Cowboys"]
    process.extract("new york jets", choices, limit=2)
    # >>> [('New York Jets', 100), ('New York Giants', 78)]
  screenshot: None
  alternatives:
    - None
